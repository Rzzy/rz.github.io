="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line">//    UIWindow *aWindow = [[UIWindow alloc] initWithFrame:[[UIScreen mainScreen] bounds]] ;</span><br><span class="line">//    self.window = aWindow ;</span><br><span class="line">//    [aWindow release] ;</span><br><span class="line"></span><br><span class="line">//  效果等同上述代码</span><br><span class="line">//    当应用程序加载完成后，创建一个跟屏幕尺寸一样大的window对象</span><br><span class="line">    self.window = [[[UIWindow alloc] initWithFrame:[[UIScreen mainScreen] bounds]] autorelease];</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// Override point for customization after application launch.</span><br><span class="line">//    修改window的背景颜色为指定颜色</span><br><span class="line">    self.window.backgroundColor = [UIColor purpleColor];</span><br><span class="line"></span><br><span class="line">//    makeKeyAndVisible方法可以让window对象成为主窗口对象，并且显示在屏幕上。</span><br><span class="line">    [self.window makeKeyAndVisible];</span><br><span class="line"></span><br><span class="line">    UIView *aView = [[UIView alloc] initWithFrame:CGRectMake(30, 30, 100, 100)] ;</span><br><span class="line">    [self.window addSubview:aView] ;</span><br><span class="line">    [aView release] ;</span><br><span class="line">    //UIView对象的背景颜色默认是透明的clearColor</span><br><span class="line">    aView.backgroundColor = [UIColor cyanColor] ;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    UIView *yellowView = [[UIView alloc] initWithFrame:CGRectMake(25, 25, 100, 100)] ;</span><br><span class="line">    [aView addSubview:yellowView] ;</span><br><span class="line">    [yellowView release] ;</span><br><span class="line">    yellowView.backgroundColor = [UIColor yellowColor] ;</span><br><span class="line"></span><br><span class="line">    UIView *blueView = [[UIView alloc] initWithFrame:CGRectMake(25, 25, 100, 100)] ;</span><br><span class="line">    [yellowView addSubview:blueView] ;</span><br><span class="line">    [blueView release] ;</span><br><span class="line">    blueView.backgroundColor = [UIColor blueColor] ;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    NSLog( @&quot;%@&quot;, NSStringFromCGRect(self.window.bounds) ) ;</span><br><span class="line">    // iPhone 6 Plus 的分辨率 1920 * 1080 （414 * 736）</span><br><span class="line">    //frame 中的大小其实是屏幕上物理像素点的个数，视图对象根据给定的物理像素点的个数以及起始位置、颜色信息来确定视图的范围和要显示的颜色。</span><br><span class="line"></span><br><span class="line">    UIView *anView = [[UIView alloc] initWithFrame:CGRectMake(50, 50, 300, 300)];</span><br><span class="line"></span><br><span class="line">    anView.backgroundColor = [UIColor redColor] ;</span><br><span class="line">    [self.window addSubview:anView] ;</span><br><span class="line">    [anView release] ;</span><br><span class="line">    //视图创建并添加在父视图上时，打印 center 属性的值；</span><br><span class="line">    NSLog( @&quot;%@&quot;, NSStringFromCGPoint(anView.center) ) ;</span><br><span class="line">    //通过修改视图的 center 属性来改变视图的起始点</span><br><span class="line">//  anView.center = CGPointMake(200, 200) ;</span><br><span class="line">    anView.center = self.window.center ;</span><br><span class="line">    //frame 属性是指该视图在其父视图产生的坐标系中的起始点和大小；</span><br><span class="line">//    anView.frame = CGRectMake(60, 80, 100, 120) ;</span><br><span class="line">    //影响视图的 center 属性的原因有，视图的起始点发生改变和视图的大小发生改变；</span><br><span class="line">    NSLog( @&quot;%@&quot;, NSStringFromCGPoint(anView.center) ) ;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    UIView *bView = [[UIView alloc] initWithFrame:CGRectMake(0, 0, 100, 100)] ;</span><br><span class="line">    bView.backgroundColor = [UIColor orangeColor] ;</span><br><span class="line">    bView.center = anView.center ;</span><br><span class="line">    [anView addSubview:bView] ;</span><br><span class="line">    [bView release] ;</span><br><span class="line">//   </span><br><span class="line">    anView.bounds = CGRectMake(20, -20, 300, 300) ;</span><br><span class="line"></span><br><span class="line">    NSLog( @&quot;%@&quot;, NSStringFromCGRect(anView.frame) ) ;</span><br><span class="line">    //与 frame 不同的是 bounds 描述的是一个视图在自身坐标系中的起始点和大小，起始点默认与坐标系原点重合，为 （0，0），而 frame 描述的是视图在其父视图中的起始点和大小。</span><br><span class="line">    NSLog( @&quot;%@&quot;, NSStringFromCGRect(bView.bounds) ) ;</span><br><span class="line">    //bounds 是可一个被修改的，修改 bounds 的起始点会导致当前视图产生的坐标系原点发生改变。</span><br><span class="line">    //视图显示的位置是依赖于自身的 frame 的，修改 bounds 的起始点不会影响到 frame 的起始点，所以看到的视图并没有发生位移。</span><br><span class="line">    //当我们把一个视图的 bounds 起始点改成（+，+）时，自身坐标系原点将向左上角移动对应大小。</span><br><span class="line">    //当我们把一个视图的 bounds 起始点改成（-，-）时，自身坐标系原点将向右下角移动对应大小。</span><br><span class="line">    //当我们把一个视图的 bounds 起始点改成（-, +）时，自身坐标系原点将向右移动对应大小。</span><br><span class="line">    //当我们把一个视图的 bounds 起始点改成（+, -）时，自身坐标系原点将向左移动对应大小。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    UIView *greenView = [[UIView alloc] initWithFrame:CGRectMake(0, 0, 120, 120)] ;</span><br><span class="line">    greenView.backgroundColor = [UIColor greenColor] ;</span><br><span class="line">    //一个视图的子视图是按照添加时间以下标为序的，我们可以通过下面的方法改变视图层级。</span><br><span class="line">//    [anView insertSubview:greenView atIndex:0] ;</span><br><span class="line">    //将一个子视图插入到已经存在的子视图的上方。</span><br><span class="line">//    [anView insertSubview:greenView aboveSubview:bView] ;</span><br><span class="line">    //将一个子视图插入到已经存在的子视图的下方。</span><br><span class="line">    [anView insertSubview:greenView belowSubview:bView] ;</span><br><span class="line">    [greenView release] ;</span><br><span class="line"></span><br><span class="line">    //管理视图层级</span><br><span class="line">    //将一个视图移动到视图层级的最上层。</span><br><span class="line">    [anView bringSubviewToFront:greenView] ;</span><br><span class="line">    //将一个视图移动到视图层级的最下层。</span><br><span class="line">    [anView sendSubviewToBack:greenView] ;</span><br><span class="line">    //一个子视图调用 removeFromSuperview 方法，把自己从父视图中移除。</span><br><span class="line">    [greenView removeFromSuperview] ;</span><br><span class="line"></span><br><span class="line">    //一旦一个视图被添加显示以后，它的 superview 属性就可以获取到它的父视图。</span><br><span class="line">    NSLog( @&quot;%@&quot;, [anView superview] ) ;</span><br><span class="line">    NSLog( @&quot;%@&quot;, [bView superview] ) ;</span><br><span class="line">    //视图是通过 subviews 数组来管理其子视图们的。</span><br><span class="line">    NSLog( @&quot;%@&quot;, [anView subviews] ) ;</span><br><span class="line"></span><br><span class="line">    // hidden 是一个视图的显隐属性，默认为NO ，表示不隐藏，如果一个视图的 hidden 属性设置为 YES，其子视图也将被隐藏。</span><br><span class="line">//    anView.hidden = YES ;</span><br><span class="line">    // alpha 是一个视图的不透明度，范围在 0~1，默认为1，表示完全不透明。</span><br><span class="line">    anView.alpha = 0.8 ;</span><br><span class="line"></span><br><span class="line">    anView.tag = 100 ;</span><br><span class="line"></span><br><span class="line">    UIView *getView = [self.window viewWithTag:100] ;</span><br><span class="line">    NSLog( @&quot;%@&quot;, getView ) ;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
